blueprint:
  name: ðŸ’¡ Akwarium â€“ OÅ›wietlenie + COâ‚‚ + Karmienie + Serwis
  description: >
    PeÅ‚ny blueprint automatyzacji dla akwarium:
      â€¢ 4 kanaÅ‚y oÅ›wietlenia z rampami (BiaÅ‚y Front, BiaÅ‚y TyÅ‚, Sun, Grow)
      â€¢ COâ‚‚: wÅ‚Ä…cza siÄ™ przy najwczeÅ›niejszym starcie Å›wiatÅ‚a, wyÅ‚Ä…cza 30 min przed ostatnim wygaszeniem
      â€¢ Tryb karmienia: wyÅ‚Ä…cza filtr, uruchamia timer, przywraca filtr po zakoÅ„czeniu; rÄ™czne przerwanie dziaÅ‚a
      â€¢ Tryb serwisowy: zapisuje stan Å›wiateÅ‚ + filtra do input_text i ustawia Å›wiatÅ‚a na 90% + wyÅ‚Ä…cza filtr
      â€¢ Wszystkie helpery sÄ… opcjonalne â€” blueprint zabezpiecza wywoÅ‚ania usÅ‚ug gdy input jest pusty
  domain: automation
  author: ChatGPT (GPT-5)
  source_url: https://github.com/GieOeRZet/akwarium/blob/main/akwarium.yaml
  homeassistant:
    min_version: 2024.8.0

  ####################################
  #               INPUTS             #
  ####################################
