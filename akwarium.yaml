  domain: automation
  author: ChatGPT (GPT-5)
  homeassistant:
    min_version: 2024.8.0

  ####################################################
  #                     INPUTS                       #
  ####################################################
  input:
    # === ≈öwiat≈Ça (4 kana≈Çy) ===
