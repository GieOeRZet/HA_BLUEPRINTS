blueprint:
  name: üí° Akwarium ‚Äì O≈õwietlenie + CO‚ÇÇ + Karmienie + Serwis
  description: >
    Pe≈Çny blueprint automatyzacji dla akwarium:
      ‚Ä¢ Steruje 4 kana≈Çami o≈õwietlenia z p≈Çynnymi rampami jasno≈õci (1% krok co 30 s)
      ‚Ä¢ Obs≈Çuguje automatyczne w≈ÇƒÖczanie i wy≈ÇƒÖczanie CO‚ÇÇ
      ‚Ä¢ Tryb karmienia: wy≈ÇƒÖcza filtr i przywraca po czasie (lub manualnie)
      ‚Ä¢ Tryb serwisowy: zapisuje i przywraca stany ≈õwiate≈Ç i filtra
      ‚Ä¢ Mo≈ºliwo≈õƒá rƒôcznego przypisania wszystkich helper√≥w

  # üëâ Import przez URL w Home Assistant
