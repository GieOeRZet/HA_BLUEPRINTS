      default: 30
      selector:
        number:
          min: 1
          max: 240
          unit_of_measurement: min

    # === KanaÅ‚: Grow ===
    light_grow:
      name: Grow (encja light)
      selector:
        entity:
          domain: light
    grow_on_time:
      name: Grow â€“ start rozjaÅ›niania
      default: "15:10:00"
      selector:
        time: {}
    grow_ramp_up:
      name: Grow â€“ czas rozjaÅ›niania (min)
      default: 30
      selector:
        number:
          min: 1
          max: 240
          unit_of_measurement: min
    grow_brightness:
      name: Grow â€“ docelowa jasnoÅ›Ä‡ (%)
      default: 85
      selector:
        number:
          min: 1
