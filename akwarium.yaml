        number:
          min: 1
          max: 240
          unit_of_measurement: min

    # === KanaÅ‚: BiaÅ‚y TyÅ‚ ===
    light_bialy_tyl:
      name: BiaÅ‚y TyÅ‚ (encja light)
      selector:
        entity:
          domain: light
    bt_on_time:
      name: BiaÅ‚y TyÅ‚ â€“ start rozjaÅ›niania
      default: "15:40:00"
      selector:
        time: {}
    bt_ramp_up:
      name: BiaÅ‚y TyÅ‚ â€“ czas rozjaÅ›niania (min)
      default: 30
      selector:
        number:
          min: 1
          max: 240
          unit_of_measurement: min
    bt_brightness:
      name: BiaÅ‚y TyÅ‚ â€“ docelowa jasnoÅ›Ä‡ (%)
      default: 80
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: "%"
    bt_dim_start:
      name: BiaÅ‚y TyÅ‚ â€“ start wygaszania
      default: "21:40:00"
      selector:
        time: {}
    bt_ramp_down:
      name: BiaÅ‚y TyÅ‚ â€“ czas wygaszania (min)
      default: 30
      selector:
        number:
          min: 1
          max: 240
          unit_of_measurement: min

    # === KanaÅ‚: Sun ===
    light_sun:
      name: Sun (encja light)
      selector:
        entity:
          domain: light
    sun_on_time:
      name: Sun â€“ start rozjaÅ›niania
      default: "15:20:00"
      selector:
        time: {}
    sun_ramp_up:
      name: Sun â€“ czas rozjaÅ›niania (min)
      default: 30
      selector:
        number:
          min: 1
          max: 240
          unit_of_measurement: min
    sun_brightness:
